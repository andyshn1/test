Hello blog

{% extends 'portfolio/base.html' %}
{% block content %}


<h2>Andy has written {{blogs.count}} blog{{ blogs.count|pluralize}}</h2>


{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"<h2>{{blog.title}}</a>
<h5>{{ blog.date|date:"M d Y"|upper }}</h5>
<p>{{ blog.description|striptags|truncatechars:200}} </p>

{% endfor %}
{% endblock %}
